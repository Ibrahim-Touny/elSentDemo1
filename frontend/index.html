<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elsent</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="src/index.css">
  <style>
    /* Ensure price display is visible */
    #priceDisplay {
      margin-top: 10px;
      padding: 10px;
      font-size: 1.2em;
      background-color: #f3f3f3;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      color: #333;
      display: block; /* Ensure it's displayed */
    }

    .calculator-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Root Div for React App -->
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  
  <!-- Floating Calculator Button -->
  <button id="calculatorToggle" class="floating-button">
    <i class="fas fa-calculator"></i>
  </button>

  <!-- Calculator Container -->
  <div id="calculatorContainer" class="calculator-container">
    <div id="display" class="calculator-display"></div>
    <!-- Separate div for displaying the price -->
    <div id="priceDisplay" class="price-display"></div> 
    <div id="buttons" class="calculator-buttons">
      <div class="metal-selection">
        <select id="category" aria-label="Choose Metal Type" style="background-color: rgba(224, 224, 224, 0.33)">
          <option value="Gold">Gold</option>
          <option value="Silver">Silver</option>
          <option value="Palladium">Palladium</option>
          <option value="Platinum">Platinum</option>
        </select>
      </div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>÷</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>×</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>+</button>
      <button id="allClear" style="grid-column: span 4">Erase</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("DOMContentLoaded fired");

      // Function to scrape data from the table
      const scrapeTable = () => {
        const tableRows = document.querySelectorAll("tbody tr");
        const scrapedData = [];

        tableRows.forEach((row) => {
          const cells = row.querySelectorAll("td");
          const metal = cells[0]?.textContent.trim(); // Metal column
          const price = cells[2]?.textContent.trim(); // Price column

          if (metal && price) {
            scrapedData.push({ metal, price });
          }
        });

        console.log("Scraped Data:", scrapedData);
        populateDropdown(scrapedData); // Pass scraped data to populate the dropdown
      };

      // Function to populate the dropdown with scraped data
      const populateDropdown = (scrapedData) => {
        const categorySelect = document.getElementById("category");
        console.log("Populating dropdown...");
        
        let optionsHTML = '';

  scrapedData.forEach((data) => {
    optionsHTML += `<option value="${data.metal}" data-price="${data.price}">${data.metal}</option>`;
  });

  // Insert the options into the select element in one go
  categorySelect.innerHTML = optionsHTML;

  // Add event listener to update price display on selection
  categorySelect.addEventListener("change", (event) => {
    console.log("Dropdown changed");
    const selectedOption = event.target.selectedOptions[0];
    const selectedPrice = selectedOption?.dataset?.price;
    console.log("Selected Price:", selectedPrice);

    if (selectedPrice) {
      updatePriceDisplay(selectedPrice);
    }
  });
};
      // Function to update the price display
      const updatePriceDisplay = (price) => {
        const priceDisplayElement = document.getElementById("priceDisplay");
        // Remove 'SAR' and trim the value to get the numeric part of the price
        const numericValue = price.replace('SAR', '').trim();

        console.log("Displaying price:", numericValue); // Debug: log the price before displaying
        
        // Check if the value is a valid number
        if (numericValue) {
          priceDisplayElement.textContent = `Price: SAR ${numericValue}`; // Display numeric value
        } else {
          priceDisplayElement.textContent = "Invalid price"; // Handle invalid price format
        }
      };

      setTimeout(() => {
        scrapeTable();
      }, 1000); // Adjust timeout if needed
    });
  </script>

  <script>
    class Calculator {
  constructor() {
    this.displayElement = document.getElementById('display');
    this.currentInput = '';
    this.initialize();
  }

  initialize() {
    this.buttons = document.querySelectorAll('#buttons button');
    this.bindEvents();
  }

  bindEvents() {
    this.buttons.forEach(button => {
      button.addEventListener('click', () => this.handleButtonClick(button.innerText));
    });

    const toggleButton = document.getElementById('calculatorToggle');
    toggleButton.addEventListener('click', () => this.toggleCalculator());
  }

  handleButtonClick(value) {
    if (value === '=') {
      this.calculate();
    } else if (value === 'Erase' || value === "مسح") {
      this.clear();
    } else if (!isNaN(value) || value === '.') {
      // If the value is a number or decimal, append to current input
      this.currentInput += value;
      this.updateDisplay();
    } else {
      // Handle operations like +, -, ÷, ×
      this.currentInput += ` ${value} `;
      this.updateDisplay();
    }
  }

  calculate() {
    try {
      // Evaluate the expression in currentInput as a valid mathematical expression
      this.currentInput = this.evaluateExpression(this.currentInput).toString();
    } catch {
      this.currentInput = 'Error';
    }
    this.updateDisplay();
  }

  evaluateExpression(expression) {
    // Replace custom symbols with standard operators
    expression = expression.replace(/÷/g, '/').replace(/×/g, '*');
    // Evaluate the mathematical expression
    return Function(`"use strict"; return (${expression})`)();
  }

  clear() {
    this.currentInput = '';
    this.updateDisplay();
  }

  updateDisplay() {
    this.displayElement.innerText = this.currentInput;
  }

  toggleCalculator() {
    const calculatorContainer = document.getElementById('calculatorContainer');
    calculatorContainer.style.display = calculatorContainer.style.display === 'none' ? 'block' : 'none';
  }
}

new Calculator();

  </script>
</body>
</html>
